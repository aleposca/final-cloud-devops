apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=google
        - --email-domain=*
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: 874350830441-bu2btd4861tpq3nqsalb2fd1lmg4j1je.apps.googleusercontent.com
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: 6IFUK6G4fcxP1W8eYhzHekbn
        #- name: OAUTH2_PROXY_COOKIE_SECRET
        #  value: Y/XCgwGzcE/BIkhTtXFcSQ==
        image: appscode/oauth2_proxy:2.2.0
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
